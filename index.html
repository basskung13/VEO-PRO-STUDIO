<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veo Studio</title>
    <!-- Tailwind CSS is included via CDN for simplicity, or can be built with Vite/PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic CSS Reset and Stacking Context Fixes for Dropdowns */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Ensure html and body establish a proper stacking context */
        position: relative;
        z-index: 1; /* Default stacking context */
        box-sizing: border-box;
      }
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Ensure the root element of the React app is above other potential page elements */
        position: relative;
        z-index: 10; /* Higher z-index for the main app content */
        box-sizing: border-box;
      }
    </style>
    <!-- Vite will inject its own script tags here for bundled JavaScript/CSS -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <!-- This script tag is the entry point Vite will use. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
